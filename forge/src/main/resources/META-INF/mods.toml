modLoader = "javafml"
loaderVersion = "${fml_request}"

license = "${license}"
issueTrackerURL="https://github.com/Tidy-Bear/FTB-Ultimine-Indicator/issues"


[[mods]]
modId="${mod_id}"
version="${version}"
displayName="${mod_name}"
logoFile="${mod_id}.png"
credits="${credits}"
authors="${author}"
description='''${description}'''


[[dependencies.${mod_id}]]
modId="forge"
mandatory=true
versionRange="${forge_request}"
ordering="NONE"
side="CLIENT"

[[dependencies.${mod_id}]]
modId="minecraft"
mandatory=true
versionRange="${minecraft_request}"
ordering="NONE"
side="CLIENT"

[[dependencies.${mod_id}]]
modId="ftbultimine"
mandatory=true
versionRange="${ftb_ultimine_request}"
ordering="NONE"
side="CLIENT"


